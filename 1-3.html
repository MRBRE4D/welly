  <body>
    <script>
      function formatName(firstName, lastName) {
        let formattedName = "";

        !firstName || !lastName
          ? console.log("輸入錯誤")
          : (formattedName += firstName + " " + lastName);

        return formattedName;
      }

      // 原因：原本的判斷式內容重複 將其整理成同一個三元判斷式

    </script>
  </body>
